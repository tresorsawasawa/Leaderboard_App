<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main id="main-container" class="main-container">
    <section class="scores-container">
      <h1 class="leaderborder-title">Leaderboard</h1>
      <div class="leaderboard-container">
        <div class="recent-scores">
          <div class="title">
            <h2>Recent Scores</h2>
            <button class="refresh-btn clickable" type="button">Refresh</button>
          </div>
          <ul class="scores-list">
            <li class="score-item">
              <span>Name: </span>
              <span>100</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>50</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>78</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>63</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>79</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>56</span>
            </li>
            <li class="score-item">
              <span>Name: </span>
              <span>83</span>
            </li>
          </ul>
        </div>
        <form class="form">
          <h2>Add your scores</h2>
          <input type="text" class="input-name" placeholder="Your Name">
          <input type="text" class="input-score" placeholder="Your Score">
          <button class="submit-btn clickable" type="button">Submit</button>
        </form>
      </div>
    </section>`
  </main>
</body>
</html>
