<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/desktop_screeshot.png" />
    <meta
      property="og:url"
      content="https://github.com/tresorsawasawa/Leaderboard_App"
    />
    <meta
      name="description"
      content='The "Leaderboard_App" website displays scores submitted by different players. It also allows you to submit your score. All data is preserved thanks to the external Leaderboard API service.'
    />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:width" content="600" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <main id="main-container" class="main-container">
      <section class="scores-container">
        <h1 class="leaderborder-title">Leaderboard</h1>
        <div class="leaderboard-container">
          <div class="recent-scores">
            <div class="title">
              <h2>Recent Scores</h2>
              <button class="refresh-btn clickable" type="button">
                Refresh <i class="fa fa-refresh"></i>
              </button>
            </div>
            <ul class="scores-list"></ul>
          </div>
          <div class="right-wrap flex-center-culomn">
            <h2>Add your scores</h2>
            <form id="add-score-form" class="form flex-center-culomn">
              <input
                type="text"
                class="input-name"
                placeholder="Your Name"
                required
              />
              <input
                type="number"
                class="input-score"
                placeholder="Your Score"
                required
              />
              <button class="submit-btn clickable" type="submit">
                Submit <i class="fa fa-shopping-cart"></i>
              </button>
            </form>
          </div>
        </div>
      </section>
      `
    </main>
  </body>
</html>
